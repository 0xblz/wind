<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wind Vector - 3D Wind Visualization</title>
    <meta name="description" content="3D Wind Visualization">
    <link rel="icon" type="image/jpg" href="http://localhost:4000/assets/images/wind.jpg">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <main>
        <div id="app-container">
  <div id="map-panel">
    <div id="leaflet-map-main"></div>
  </div>
  <div id="splitter"></div>
  <div id="canvas-panel">
    <canvas id="three-canvas"></canvas>
  </div>
</div>

<div class="custom-gui">
  <div class="gui-section">
    <h3 class="gui-section-title"><i class="fa-solid fa-wind"></i> Wind Vector</h3>
    <div class="gui-status">Simulated Data</div>
  </div>

  <div class="gui-section">
    <h3 class="gui-section-title"><i class="fa-solid fa-location-dot"></i> Location</h3>
    <div class="gui-controls">
      <div class="gui-control">
        <label for="gui-state">US State</label>
        <select id="gui-state"></select>
      </div>
      <div class="gui-control">
        <label for="gui-map-style">Map Style</label>
        <select id="gui-map-style">
          <option value="OpenStreetMap">OpenStreetMap</option>
          <option value="Satellite">Satellite</option>
          <option value="Terrain">Terrain</option>
        </select>
      </div>
    </div>
  </div>

  <div class="gui-section">
    <h3 class="gui-section-title"><i class="fa-solid fa-hurricane"></i> Simulations</h3>
    <div class="gui-controls">
      <div class="gui-checkbox">
        <input type="checkbox" id="gui-thunderstorm">
        <label for="gui-thunderstorm">Thunderstorm</label>
      </div>
      <div class="gui-checkbox">
        <input type="checkbox" id="gui-hurricane">
        <label for="gui-hurricane">Hurricane</label>
      </div>
      <div class="gui-control">
        <div class="gui-control-row">
          <label for="gui-hurricane-intensity">Hurricane Category</label>
          <span class="gui-control-value" id="gui-hurricane-intensity-value">1</span>
        </div>
        <input type="range" id="gui-hurricane-intensity" min="1" max="5" step="1" value="1">
      </div>
      <button class="gui-button" id="gui-randomize-wind">Randomize Wind</button>
    </div>
  </div>

  <div class="gui-section">
    <h3 class="gui-section-title"><i class="fa-solid fa-calendar-days"></i> Date & Time</h3>
    <div class="gui-controls">
      <div class="gui-control">
        <label>Date</label>
        <div class="gui-time-control">
          <button id="gui-date-prev">←</button>
          <div class="gui-time-value" id="gui-date-value"></div>
          <button id="gui-date-next">→</button>
        </div>
      </div>
      <div class="gui-control">
        <label>Time</label>
        <div class="gui-time-control">
          <button id="gui-time-prev">←</button>
          <div class="gui-time-value" id="gui-time-value"></div>
          <button id="gui-time-next">→</button>
        </div>
      </div>
    </div>
  </div>

  <div class="gui-section">
    <h3 class="gui-section-title"><i class="fa-solid fa-gear"></i> Options</h3>
    <div class="gui-controls">
      <div class="gui-checkbox">
        <input type="checkbox" id="gui-dark-background">
        <label for="gui-dark-background">Dark Background</label>
      </div>
      <div class="gui-checkbox">
        <input type="checkbox" id="gui-wind-arrows">
        <label for="gui-wind-arrows">Wind Direction</label>
      </div>
      <div class="gui-control">
        <div class="gui-control-row">
          <label for="gui-cube-opacity">Cube Opacity</label>
          <span class="gui-control-value" id="gui-cube-opacity-value">0.10</span>
        </div>
        <input type="range" id="gui-cube-opacity" min="0.01" max="0.3" step="0.01" value="0.1">
      </div>
    </div>
  </div>
</div>

<div id="demo-label">DEMO ONLY</div>

<div id="leaflet-map" style="width: 512px; height: 512px; position: absolute; top: -1000px; left: -1000px; visibility: hidden;"></div>
    
        
            <!-- Three.js -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
            <!-- OrbitControls -->
            <script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
            <!-- BufferGeometryUtils -->
            <script src="https://unpkg.com/three@0.128.0/examples/js/utils/BufferGeometryUtils.js"></script>
            <!-- Leaflet -->
            <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
            <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
            <!-- Modular JavaScript files in dependency order -->
            <script src="/assets/js/constants.js"></script>
            <script src="/assets/js/state-coordinates.js"></script>
            <script src="/assets/js/utils.js"></script>
            <script src="/assets/js/wind-calculator.js"></script>
            <script src="/assets/js/wind-generator.js"></script>
            <script src="/assets/js/scene-manager.js"></script>
            <script src="/assets/js/map-manager.js"></script>
            <script src="/assets/js/ui-manager.js"></script>
            <script src="/assets/js/event-handlers.js"></script>
            <script src="/assets/js/splitter.js"></script>
            <script src="/assets/js/animation-loop.js"></script>
            <script src="/assets/js/app.js"></script>
        
    </main>
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-355V4GHGSF"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-355V4GHGSF');
    </script>
</body>
</html>
