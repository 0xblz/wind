<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% endif %}">
    <link rel="icon" type="image/png" href="/assets/images/wind.png">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <main>
        {{ content }}
    
        {% if page.canvas == true %}
            <!-- Three.js -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
            <!-- OrbitControls -->
            <script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
            <!-- BufferGeometryUtils -->
            <script src="https://unpkg.com/three@0.128.0/examples/js/utils/BufferGeometryUtils.js"></script>
            <!-- Leaflet -->
            <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
            <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
            <!-- Modular JavaScript files in dependency order -->
            <script src="{{ site.baseurl }}/assets/js/constants.js"></script>
            <script src="{{ site.baseurl }}/assets/js/state-coordinates.js"></script>
            <script src="{{ site.baseurl }}/assets/js/utils.js"></script>
            <script src="{{ site.baseurl }}/assets/js/wind-calculator.js"></script>
            <script src="{{ site.baseurl }}/assets/js/wind-generator.js"></script>
            <script src="{{ site.baseurl }}/assets/js/scene-manager.js"></script>
            <script src="{{ site.baseurl }}/assets/js/map-manager.js"></script>
            <script src="{{ site.baseurl }}/assets/js/ui-manager.js"></script>
            <script src="{{ site.baseurl }}/assets/js/event-handlers.js"></script>
            <script src="{{ site.baseurl }}/assets/js/splitter.js"></script>
            <script src="{{ site.baseurl }}/assets/js/animation-loop.js"></script>
            <script src="{{ site.baseurl }}/assets/js/app.js"></script>
        {% endif %}
    </main>
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-355V4GHGSF"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-355V4GHGSF');
    </script>
</body>
</html>
